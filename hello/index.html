<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="hellogen.js"></script>
    <title>Make your own "Hello, World!"</title>
  </head>

  <body>
    <h1>Make your own "Hello, World!"</h1>
    <div class="app">
      <textarea
        name="textinput"
        id="textinput"
        class="zone"
        cols="30"
        rows="10"
        placeholder="Type here, and it will appear in the next box..."
        oninput="txfr()"
      ></textarea>
      <div id="showzone" class="zone"></div>
    </div>
    <div class="btnZone">
      <button id="btnCopy" onclick="copythis()">Copy Text</button>
      <button id="btnPaste" onclick="clearthis()">Start Over</button>
    </div>
  </body>
</html>
